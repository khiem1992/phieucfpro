<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Google Sheet qua Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { padding: 10px 15px; margin-top: 15px; cursor: pointer; }
        #message { margin-top: 15px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thêm Dữ Liệu Khách Hàng</h1>
        
        <form id="dataForm">
            <label for="ten_kh">Tên KH:</label>
            <input type="text" id="ten_kh" name="ten_kh" required>

            <label for="so_tien">Số tiền:</label>
            <input type="number" id="so_tien" name="so_tien" required>
            
            <label for="han_dung">Hạn dùng (dd/mm/yyyy):</label>
            <input type="text" id="han_dung" name="han_dung" value="31/12/2025" required>
            
            <label for="goi_cuoc">Gói cước:</label>
            <input type="number" id="goi_cuoc" name="goi_cuoc" required>
            
            <label for="so_thang">Số tháng:</label>
            <input type="number" id="so_thang" name="so_thang" required>
            
            <label for="ghi_chu">Ghi chú:</label>
            <textarea id="ghi_chu" name="ghi_chu"></textarea>
            
            <button type="submit">Gửi Dữ Liệu</button>
        </form>

        <div id="message"></div>

        <hr/>

        <h2>Dữ Liệu Hiện Có</h2>
        <button onclick="loadData()">Tải Dữ Liệu</button>
        <div id="dataOutput"></div>

    </div>

    <script>
        // THAY THẾ BẰNG URL WEB APP CỦA BẠN
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwYl9FYnGrSX_-pJTQumGd5VhTmJetmhgwg7EJW7ACZssIqVFUo2WlULOzEj3_wwiaq3w/exec"; 
        const form = document.getElementById('dataForm');
        const messageDiv = document.getElementById('message');
        const dataOutputDiv = document.getElementById('dataOutput');

        // Hàm GHI (POST) dữ liệu
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            messageDiv.textContent = 'Đang gửi...';

            const formData = new FormData(form);
            const data = {};
            // Chuyển FormData sang Object để gửi
            formData.forEach((value, key) => { data[key] = value; });

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    // Chuyển Object thành chuỗi query params (Apps Script cần định dạng này)
                    body: new URLSearchParams(data).toString() 
                });

                const result = await response.json();

                if (result.status === 'success') {
                    messageDiv.textContent = '✅ Ghi dữ liệu thành công! ' + result.message;
                    form.reset();
                    loadData(); // Tải lại dữ liệu sau khi ghi
                } else {
                    messageDiv.textContent = '❌ Lỗi: ' + result.message;
                }
            } catch (error) {
                messageDiv.textContent = '❌ Lỗi kết nối: ' + error.message;
            }
        });

        // Hàm ĐỌC (GET) dữ liệu
        async function loadData() {
            dataOutputDiv.innerHTML = 'Đang tải dữ liệu...';
            try {
                const response = await fetch(WEB_APP_URL, { method: 'GET' });
                const result = await response.json();

                if (result.status === 'success') {
                    renderTable(result.data);
                } else {
                    dataOutputDiv.innerHTML = '<p style="color: red;">Lỗi tải dữ liệu: ' + result.message + '</p>';
                }

            } catch (error) {
                dataOutputDiv.innerHTML = '<p style="color: red;">Lỗi kết nối API: ' + error.message + '</p>';
            }
        }

        function renderTable(data) {
            if (data.length === 0) {
                dataOutputDiv.innerHTML = '<p>Không có dữ liệu.</p>';
                return;
            }
            
            let tableHTML = '<table><thead><tr>';
            const headers = Object.keys(data[0]);
            
            // Tạo tiêu đề
            headers.forEach(h => {
                // Định dạng lại tiêu đề từ chuẩn JS (TenKH) sang tiếng Việt có dấu
                const readableHeader = h.replace(/([A-Z])/g, ' $1').trim();
                tableHTML += `<th>${readableHeader}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            // Tạo các hàng dữ liệu
            data.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(h => {
                    let cellValue = row[h];
                    // Định dạng lại ngày tháng
                    if (h === 'Ngày nộp' && cellValue) {
                        const date = new Date(cellValue);
                        if (!isNaN(date)) {
                            cellValue = date.toLocaleString('vi-VN');
                        }
                    }
                    tableHTML += `<td>${cellValue}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table>';
            dataOutputDiv.innerHTML = tableHTML;
        }

        // Tải dữ liệu ngay khi trang được load
        loadData();
    </script>
</body>
</html>
