<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">
  <div class="bg-white rounded-2xl shadow-lg max-w-2xl w-full p-6 space-y-6">

    <div class="p-4 rounded-xl border border-gray-200 shadow-sm space-y-3">

    <!-- KH·ªêI 2: C·∫≠p nh·∫≠t thanh to√°n -->

      <div>

        <input type="text" id="amountInput" placeholder="VD: 800000" class="border rounded-lg w-full p-2 font-bold text-lg text-blue-700 focus:ring-2 focus:ring-blue-500">

          <p id="newExpiry" class="font-bold text-green-600 text-lg"></p>
        </div>
        <div>
          <p class="text-sm text-gray-500">H·∫°n d√πng c≈©:</p>

        </div>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Ghi Ch√∫ (M·ªõi)</label>
        <textarea id="noteInput" rows="2" class="border rounded-lg w-full p-2"></textarea>
      </div>
    </div>

    <!-- KH·ªêI 3: L·ªãch s·ª≠ g·∫ßn nh·∫•t -->
    <div class="p-4 rounded-xl border border-gray-200 shadow-sm space-y-2">
      <label class="font-semibold text-gray-700">3. L·ªãch S·ª≠ G·∫ßn Nh·∫•t</label>
      <p>Ng√†y n·ªôp g·∫ßn nh·∫•t: <span id="lastPaidDate" class="font-semibold text-gray-700"></span></p>
      <p>S·ªë ti·ªÅn n·ªôp tr∆∞·ªõc: <span id="lastAmount" class="font-semibold text-gray-700"></span></p>
      <p>Ghi ch√∫ c≈©: <span id="lastNote" class="text-gray-600 italic"></span></p>
    </div>

    <!-- N√∫t x√°c nh·∫≠n -->
    <button id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition">
      üíæ X√°c Nh·∫≠n N·ªôp Ti·ªÅn
    </button>

    <p id="resultMessage" class="text-center mt-2 font-semibold"></p>
  </div>

  <!-- Modal Th√™m Kh√°ch H√†ng -->
  <div id="customerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-xl p-6 w-96 space-y-4 relative">
      <h2 class="text-lg font-bold">Th√™m Kh√°ch H√†ng M·ªõi</h2>
      <button id="closeModal" class="absolute top-2 right-3 text-gray-500 text-xl">&times;</button>

      <input id="newName" placeholder="T√™n Kh√°ch H√†ng (*)" class="border rounded-lg w-full p-2">
      <input id="newPlan" placeholder="G√≥i C∆∞·ªõc (VNƒê/th√°ng) (*)" class="border rounded-lg w-full p-2">
      <input id="newDeposit" placeholder="Ti·ªÅn N·ªôp Ban ƒê·∫ßu (*)" class="border rounded-lg w-full p-2">
      <input id="newExpiryDate" placeholder="H·∫°n D√πng (dd/mm/yyyy) (*)" class="border rounded-lg w-full p-2">
      <textarea id="newNote" placeholder="Ghi ch√∫" class="border rounded-lg w-full p-2"></textarea>

      <button id="saveCustomerBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg">Th√™m Kh√°ch H√†ng</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwpiDgvnwp4qwhjqjlFByreTo9OU8yzLhZf_pm0T0g2oA1V-DBBRzy_odMbHyDtBKjI/exec"; // ‚ö†Ô∏è Thay b·∫±ng link Web App Google Script

    async function loadCustomers() {
      const res = await fetch(API_URL + "?action=getCustomers");
      const data = await res.json();
      const select = document.getElementById("customerSelect");
      select.innerHTML = data.map(c => `<option value="${c.name}" data-plan="${c.plan}" data-expiry="${c.expiry}" data-last="${c.last}" data-lastAmount="${c.lastAmount}" data-lastNote="${c.lastNote}">${c.name}</option>`).join("");
      select.dispatchEvent(new Event("change"));
    }

    function formatCurrency(num) {
      return Number(num).toLocaleString("vi-VN");
    }

    document.getElementById("customerSelect").addEventListener("change", e => {
      const opt = e.target.selectedOptions[0];
      document.getElementById("customerInfo").innerText = `G√≥i c∆∞·ªõc: ${formatCurrency(opt.dataset.plan)} VNƒê/th√°ng`;
      document.getElementById("oldExpiry").innerText = opt.dataset.expiry;
      document.getElementById("lastPaidDate").innerText = opt.dataset.last || "Kh√¥ng c√≥";
      document.getElementById("lastAmount").innerText = opt.dataset.lastAmount ? formatCurrency(opt.dataset.lastAmount) + " ƒë" : "Kh√¥ng c√≥";
      document.getElementById("lastNote").innerText = opt.dataset.lastNote || "Kh√¥ng c√≥";
    });

    document.getElementById("amountInput").addEventListener("input", () => {
      const select = document.getElementById("customerSelect");
      const plan = parseInt(select.selectedOptions[0].dataset.plan);
      const amount = parseInt(document.getElementById("amountInput").value.replace(/\D/g, "")) || 0;
      const months = Math.floor(amount / plan);
      document.getElementById("monthsDisplay").innerText = `‚âà ${months} th√°ng`;
      
      // Quy t·∫Øc ƒë·∫∑c bi·ªát
      const special = [500000,700000,800000,1000000];
      const addMonths = special.includes(amount) ? 12 : months;
      const oldDate = new Date();
      oldDate.setMonth(oldDate.getMonth() + addMonths + 1, 0);
      document.getElementById("newExpiry").innerText = oldDate.toLocaleDateString("vi-VN");
    });

    // Modal logic
    const modal = document.getElementById("customerModal");
    document.getElementById("addCustomerBtn").onclick = () => modal.classList.remove("hidden");
    document.getElementById("closeModal").onclick = () => modal.classList.add("hidden");

    // Submit kh√°ch h√†ng m·ªõi
    document.getElementById("saveCustomerBtn").onclick = async () => {
      const name = newName.value.trim();
      const plan = newPlan.value;
      const deposit = newDeposit.value;
      const expiry = newExpiryDate.value;
      const note = newNote.value;
      if (!name || !plan || !deposit || !expiry) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");
      const body = {action: "addCustomer", name, plan, deposit, expiry, note};
      const btn = document.getElementById("saveCustomerBtn");
      btn.innerText = "‚è≥ ƒêang x·ª≠ l√Ω..."; btn.disabled = true;
      const res = await fetch(API_URL, {method: "POST", body: JSON.stringify(body)});
      const data = await res.json();
      alert(`‚úÖ ƒê√£ th√™m kh√°ch h√†ng ${name}`);
      btn.innerText = "Th√™m Kh√°ch H√†ng"; btn.disabled = false; modal.classList.add("hidden");
      loadCustomers();
    };

    // Submit n·ªôp ti·ªÅn
    document.getElementById("submitBtn").onclick = async () => {
      const name = document.getElementById("customerSelect").value;
      const amount = document.getElementById("amountInput").value.replace(/\D/g, "");
      const note = document.getElementById("noteInput").value;
      const newExpiry = document.getElementById("newExpiry").innerText;
      if (!name || !amount) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
      const btn = document.getElementById("submitBtn");
      btn.innerText = "‚è≥ ƒêang x·ª≠ l√Ω..."; btn.disabled = true;
      const body = {action: "updatePayment", name, amount, note, newExpiry};
      const res = await fetch(API_URL, {method: "POST", body: JSON.stringify(body)});
      const data = await res.json();
      document.getElementById("resultMessage").innerText = `‚úÖ ƒê√£ n·ªôp ti·ªÅn cho ${name}, h·∫°n s·ª≠ d·ª•ng m·ªõi ƒë·∫øn ${newExpiry}`;
      btn.innerText = "üíæ X√°c Nh·∫≠n N·ªôp Ti·ªÅn"; btn.disabled = false;
      loadCustomers();
    };

    loadCustomers();
  </script>
</body>
